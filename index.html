<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:ital,wght@0,400;0,900;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/index.css">
    <title>ShopOnline</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__logo">
                <img src="./image/logo.png" alt="" class="logo">
            </div>
            <div class="header__nav">
                <img src="./image/btn.svg" alt="Кнопка меню" class="img">
            </div>
            <div class="header__search search">
                <input type="text" placeholder="Я ищу..." class="search__area">
                <button type="button">
                    <img src="./image/search-btn.svg" alt="" class="search__btn">
                </button>
            </div>
            <div class="header__login">
                <img src="./image/icons.svg" alt="">
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container main-content__container">
            <div class="main-content__card main-content__card_1">
                <h1 class="main-content_title">-50% на все ноутбуки</h1>
                <div class="main-content__text">
                    <p class="main-content_text-sale">До конца акции:</p>
                    <p class="main-content_time"><span class="big__number">3 </span> дня  <span class="big__number">8 </span>  часов <span class="big__number">43 </span> минуты</p>
                </div>
                <img src="./image/banner.jpg" alt="" class= "img">
            </div>
            <div class="main-content__card main-content__card_2">
                <img src="./image/Rectangle%20101.jpg" alt="" class= "img">
            </div>
            <div class="main-content__card main-content__card_3">
                <img src="./image/Rectangle%20102.jpg" alt="" class= "img">
            </div>
            <div class="main-content__card main-content__card_4">
                <img src="./image/Rectangle%20104.jpg" alt="" class= "img">
            </div>
            <div class="main-content__card main-content__card_5">
                <img src="./image/Rectangle%2099.jpg" alt="" class= "img">
            </div>
            <div class="main-content__card main-content__card_6">
                <img src="./image/Rectangle%20100.jpg" alt="" class= "img">
            </div>
            <div class="main-content__card main-content__card_7">
                <img src="./image/Rectangle%20103.jpg" alt="" class= "img">
            </div>
            <div class="main-content__card main-content__card_8">
                <img src="./image/Rectangle%20105.jpg" alt="" class= "img">
            </div>
            <div class="main-content__card main-content__card_9">
                <img src="./image/Rectangle%20106.jpg" alt="" class= "img">
            </div>
            <div class="main-content__card main-content__card_10">
                <img src="./image/Rectangle%20107.jpg" alt="" class= "img">
            </div>
            <div class="main-content__card main-content__card_11">
                <img src="./image/Rectangle%20108.jpg" alt="" class= "img">
            </div>
            
        </div>
    </main>
    <footer class="footer"></footer>



</body>
</html>
