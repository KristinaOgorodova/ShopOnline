<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./styles/index.css">
    <title>ShopOnline</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__logo">
                <img src="./image/logo.png" alt="" class="logo img">
            </div>
            <div class="header__nav">
                <img src="./image/btn.svg" alt="Кнопка меню" class="img">
            </div>
            <div class="header__search search">
                <input type="text" placeholder="Я ищу..." class="search__area">
                <button type="button">
                    <img src="./image/search-btn.svg" alt="" class="search__btn">
                </button>
            </div>
            <div class="header__login">
                <img src="./image/icons.svg" alt="">
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container main-content__container">
            <div class="main-content__card main-content__card_1 ">
                <img src="./image/banner.jpg" alt="баннер" class= "img ">
                <h1 class="main-content_title">-50% на все ноутбуки</h1>
                <div class="main-content__text">
                    <p class="main-content_text-sale">До конца акции:</p>
                    <p class="main-content_time">
                        <span class="big__number">3</span> дня
                        <span class="big__number">8</span> часов
                        <span class="big__number">  43</span> минуты</p>
                </div>
            </div>
            <div class="main-content__card main-content__card_2 img-box">
                <img src="./image/Rectangle%20101.jpg" alt="книга" class= "img ">

            </div>
            <div class="main-content__card main-content__card_3 img-box">
                <img src="./image/Rectangle%20102.jpg" alt="часы" class= "img ">
            </div>
            <div class="main-content__card main-content__card_4 img-box">
                <img src="./image/Rectangle%20104.jpg" alt="кроссовки" class= "img ">
            </div>
            <div class="main-content__card main-content__card_5 img-box">
                <img src="./image/Rectangle%2099.jpg" alt="пара кроссовок" class= "img ">
            </div>
            <div class="main-content__card main-content__card_6 img-box">
                <img src="./image/Rectangle%20100.jpg" alt="подарки" class= "img ">
            </div>
            <div class="main-content__card main-content__card_7 img-box">
                <img src="./image/Rectangle%20103.jpg" alt="ноутбук" class= "img ">
            </div>
            <div class="main-content__card main-content__card_8 img-box">
                <img src="./image/Rectangle%20105.jpg" alt="новогодние украшения" class= "img ">
            </div>
            <div class="main-content__card main-content__card_9 img-box">
                <img src="./image/Rectangle%20106.jpg" alt="девушка" class= "img ">
            </div>
            <div class="main-content__card main-content__card_10 img-box">
                <img src="./image/Rectangle%20107.jpg" alt="бытовая химия" class= "img ">
            </div>
            <div class="main-content__card main-content__card_11 img-box">
                <img src="./image/Rectangle%20108.jpg" alt="новогодние игрушки" class= "img ">
            </div>
            
        </div>
    </main>




</body>
</html>
